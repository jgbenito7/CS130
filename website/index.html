<html ng-app="rescueApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Rescue Hero</title>

    <!-- CSS Files-->
    <link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libraries/css/style.css" rel="stylesheet">
    <link href="libraries/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,400italic,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header-wrap">
        <div class='header-text-bold'>Rescue Hero</div>
        <div class='header-text-light'>Marine Mammal Report System</div>
        <div class='header-image'></div>
      </div>
      <hr>
      <div class='nav-wrapper'>
        <div class='row'>
          <div class='col-xs-4'>
            <div class='nav-link active'>
              <a href="#/">Submit Report</a>
            </div>
          </div>
          <div class='col-xs-4'>
            <div class='nav-link'>
              <a href="#/map">Active Cases</a>
            </div>
          </div>
          <div class='col-xs-4'>
            <div class='nav-link'>
              <a>About Us</a>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div ng-view>
      </div>

      <hr class='margin-tb'>
      <div class='footer-wrap'>
        &copy; Rescue Hero 2016
      </div>
    </div>
    <div class='overlay'>
      <div class='Absolute-Center'>
        <!--<div class='loading'>Loading...-->
          <div class='loading-gif'></div>
        <!--</div>-->
      </div>
    </div>
  </body>

  <!-- Javascript Files -->
  <script src="libraries/js/jquery-2.2.3.min.js"></script>
  <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
  <script src="libraries/js/angular/angular.min.js"></script>
  <script src="libraries/js/angular/angular-route.min.js"></script>
  <script src="libraries/js/angular/angular-resource.min.js"></script>

  <script src="controllers/routeController.js"></script>
  <script src="controllers/homeController.js"></script>
  <script src="controllers/mapController.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js"></script>

  <script>
    $(document).ready(function() {
      $(".nav-link").click(function(){
        $(".nav-link").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>


</html>
