<div class='main-wrapper'>
  <div class='main-body'>
    <div class='title-text-wrap'>
      <div class='title-text'>Report Submission Form</div>
    </div>
    <hr class='divider'>
    <div class='error-wrap'>
      <div class='error-text'>
        Please Add The Following Form Elements And Resubmit:
      </div>
      <ul class='error-list'>
      </ul>
    </div>


    <form class="report-form" novalidate>
      <input class='form-input-small' type="text" ng-model="dataObj.animal_type" placeholder="Enter Animal Type">
      <textarea class='form-input-large' type="text" ng-model="dataObj.animal_notes" placeholder="Enter Notes About The Animal"></textarea>
      <!--<input class='upload-image' value="Upload Image">-->
      <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple file-model="myFile" />
      <label for="file" class='file-label'><span>Choose a file<span></label>
      <div class='warning-wrap'>
        <div class='warning-text'>**Location is required for form submission to be valid.</div>
      </div>
      <input class='submit' type="submit" ng-click="getData(dataObj)" value="Submit">
    </form>
  </div>
</div>
<div class='overlay'>
  <div class='Absolute-Center'>
    <!--<div class='loading'>Loading...-->
      <div class='loading-gif'></div>
    <!--</div>-->
  </div>
</div>
