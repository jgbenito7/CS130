<div class='error-wrap'>
  <div class='error-text'>
    Please Add The Following Form Elements And Resubmit:
  </div>
  <ul class='error-list'>
  </ul>
</div>

<form class="report-form" novalidate>
  <div class='row form-section'>
    <div class='col-xs-2 padded'>
      <div class='circle one'>1.</div>
    </div>
    <div class='col-xs-10'>
      <div class='fileupload1'>
        <input type="file" name="file" id="file1" class="inputfile" data-multiple-caption="{count} files selected" file-model="myFile"/>
        <label for="file1" class='file-label one'><span>Take A Picture<span></label>
      </div>
      <div class='fileupload2'>
        <input type="file" name="file" id="file2" class="inputfile" data-multiple-caption="{count} files selected" file-model="myFile" />
        <label for="file2" class='file-label one'><span>Take A Picture<span></label>
      </div>
      <div class='fileupload3'>
        <input type="file" name="file" id="file3" class="inputfile" data-multiple-caption="{count} files selected" file-model="myFile" />
        <label for="file3" class='file-label one'><span>Take A Picture<span></label>
      </div>
      <div class='fileupload4'>
        <input type="file" name="file" id="file4" class="inputfile" data-multiple-caption="{count} files selected" file-model="myFile" />
        <label for="file4" class='file-label one'><span>Take A Picture<span></label>
      </div>
    </div>
  </div>
  <hr>
  <div class='row form-section'>
    <div class='col-xs-2 padded'>
      <div class='circle two'>2.</div>
    </div>
    <div class='col-xs-10'>
      <input class='form-input-small two' type="text" ng-model="dataObj.animal_type" ng-change="input_one()" placeholder="Enter Animal Type" disabled>
    </div>
  </div>
  <hr>
  <div class='row form-section'>
    <div class='col-xs-2 padded'>
      <div class='circle three'>3.</div>
    </div>
    <div class='col-xs-10'>
      <input class='form-input-small three' type="text" ng-model="dataObj.animal_notes" ng-change="input_two()" placeholder="Enter Notes About The Animal" disabled>
    </div>
  </div>
  <hr>
  <div class='row form-section'>
    <div class='col-xs-2 padded'>
      <div class='circle four'>4.</div>
    </div>
    <div class='col-xs-10'>
      <div class='location four' ng-click="getLocation()" >
        Send Us Your Location
      </div>
    </div>
  </div>
  <hr>
  <div class='row form-section'>
    <div class='col-xs-2 padded'>
      <div class='circle five'>5.</div>
    </div>
    <div class='col-xs-10'>
      <!--<div class='captcha-wrap'>
        <div class="g-recaptcha" data-sitekey="6LcK7iATAAAAALX0oGX4zqrty9e73UvPjR8PsyPe" data-theme="dark"></div>
      </div>-->

      <div class='submit five' ng-click="getData(dataObj)" >
        Send Report
      </div>
    </div>
  </div>

</form>
